<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/nizamlogo2.jpg" type="image/x-icon">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="nizam.css">
    <link rel="stylesheet" href="nizammediaquery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar">
        <input type="checkbox" id="click">
        <label for="click" class="menubar">
            <i class="fa-solid fa-bars"></i>
        </label>
        <ul class="nav-list">
            <div class="img-list">
                <img src="images/nizamlogo2.jpg" alt="">
            </div>
            <li class="display3"><a href="/index.html"><i class="fa-solid fa-house-chimney"></i>&nbsp;Home</a></li>
            
            <li class="display2"><a href="/contact1.html"><i class="fa-solid fa-phone"></i>&nbsp;Contact</a></li>
            <li class="display"><a id="SubmitNotes" href="/sumitnotes.html"><i class="fa-solid fa-book-open-reader"></i>&nbsp;SubmitNotes</a></li>
            <li class="display4"><a href="/Getnotes.html"><i class="fa-solid fa-passport"></i>&nbsp;GetNotes</a></li>
            <li class="display5"><a href="/member.html"><i class="fa-solid fa-child-reaching"></i>&nbsp;Membership</a></li>
            <li id="memberdetails"><a href="/memberdetials.html"><i class="fa-solid fa-user-group"></i>&nbsp;MemberDetails</a></li>
            <li class="donate"><a href="/donation.html"><i class="fa-solid fa-hand-holding-dollar"></i>&nbsp;Donation</a></li>
        </ul>
    </div>
    <main>
        <div class="contact" style="overflow: hidden;">
            <h1 class="heading1">Become Member</h1>
            <form action="">
                <div class="contact-margin">
                <h3 class="heading2">Father Name</h3>
                <input id="contactinput" type="text" required placeholder="Father Name">
                <div class="contact-margin2">
                <h3>Date of Birth</h3>
                <input id="contactinput" type="text" required placeholder="Date of Birth">
            </div>
                <div class="contact-margin2">
                    <h3>Department</h3>
                    <input id="contactinput" type="text" required placeholder="Department Name">
                </div>
                <div class="contact-margin2">
                    <h3>Studing Year</h3>
                    <input id="contactinput" type="text" required placeholder="First Year">
                </div>
                
                <div class="contact-margin2">
                    <h3>Email address</h3>
                    <input id="contactinput" type="email" required placeholder="Enter Your Email">
                </div>
                <div class="contact-margin2">
                    <h3>Phone&nbsp;No:</h3>
                    <input id="contactinput" type="phone" required placeholder="Enter Your Number ">
                </div>
                <div class="contact-margin2">
                    <h3>Profile Image</h3>
                    <input id="contactinput" class="profile" type="file" required placeholder="Browse">
                </div>
                <button class="bdn2">Submit</button>
            </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="jquery compress/jquery-3.7.1.js"></script>
    <script src="nizam.js"></script>
</body>

</html>
